# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/task_management
spring.datasource.username=postgres
spring.datasource.password=Imane123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Create the database if it doesn't exist
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# JWT
jwt.secret=your-secret-key-please-change-this-in-production
# 24 hours in milliseconds
jwt.expiration=86400000

# JSON Serialization
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.visibility.ALL=ANY
spring.jackson.mapper.auto-detect-fields=true
spring.jackson.mapper.auto-detect-getters=false
spring.jackson.mapper.auto-detect-setters=false

# Hibernate cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
